name: Coverage Report

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

permissions:
  pull-requests: write
  contents: read

jobs:
  coverage:
    name: Generate and report coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install webview dependencies
        run: npm ci --prefix webview-react

      - name: Run Webview tests with coverage
        run: cd webview-react && npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Generate coverage report
        if: always()
        run: |
          node .github/scripts/generate-coverage-report.js
        continue-on-error: true

      - name: Post coverage comment to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '.github/coverage-report.md';
            
            if (fs.existsSync(path)) {
              const report = fs.readFileSync(path, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            }
        continue-on-error: true
