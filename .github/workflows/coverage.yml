name: Coverage Report

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

permissions:
  pull-requests: write
  contents: read

jobs:
  coverage:
    name: Generate and report coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install webview dependencies
        run: npm ci --prefix webview-react

      - name: Run Extension coverage
        run: npm run coverage:extension
        continue-on-error: true

      - name: Run Webview tests with coverage
        run: |
          cd webview-react
          npm test -- --coverage --watchAll=false 2>&1 | tee test-output.log
        continue-on-error: true

      - name: Verify coverage files
        run: |
          echo "=== Checking Extension coverage ==="
          if [ -d "coverage" ]; then
            echo "✓ Extension coverage directory found"
            ls -la coverage/ | head -20
          else
            echo "✗ Extension coverage directory NOT found"
          fi

          echo ""
          echo "=== Checking Webview coverage ==="
          if [ -d "webview-react/coverage" ]; then
            echo "✓ Webview coverage directory found"
            ls -la webview-react/coverage/ | head -20
          else
            echo "✗ Webview coverage directory NOT found"
          fi

      - name: Generate coverage report
        run: |
          node .github/scripts/generate-coverage-report.js
        continue-on-error: true

      - name: Post coverage comment to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '.github/coverage-report.md';
            
            if (fs.existsSync(path)) {
              const report = fs.readFileSync(path, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            }
        continue-on-error: true
