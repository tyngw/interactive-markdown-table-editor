name: Coverage Report

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

permissions:
  pull-requests: write
  contents: read

jobs:
  coverage:
    name: Generate and report coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install webview dependencies
        run: npm ci --prefix webview-react

      - name: Run coverage analysis
        run: |
          npm run compile
          npm run test:coverage
        continue-on-error: true

      - name: Run Webview tests with coverage
        run: |
          cd webview-react
          npm test -- --coverage --watchAll=false 2>&1 | tee test-output.log
        continue-on-error: true

      - name: Verify coverage files
        run: |
          echo "=== Checking Unit tests coverage ==="
          if [ -d "coverage" ]; then
