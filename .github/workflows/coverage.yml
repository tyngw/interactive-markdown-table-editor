name: Coverage Report

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

permissions:
  pull-requests: write
  contents: read

jobs:
  coverage:
    name: Generate and report coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install root dependencies
        run: npm ci --no-optional

      - name: Install webview dependencies
        run: npm ci --prefix webview-react --no-optional

      - name: Run Webview tests with coverage
        run: |
          cd webview-react
          npm test -- --coverage --watchAll=false --maxWorkers=2
          echo "=== Coverage file list ==="
          ls -la coverage/
        continue-on-error: true

      - name: Check coverage files
        if: always()
        run: |
          echo "=== Checking coverage directory ==="
          ls -laR webview-react/coverage/ 2>&1 | head -50 || echo "Coverage directory not found"
          echo ""
          echo "=== Checking coverage-summary.json ==="
          if [ -f webview-react/coverage/coverage-summary.json ]; then
            echo "File exists"
            head -20 webview-react/coverage/coverage-summary.json
          else
            echo "File not found"
            echo "=== Jest output log ==="
            cat webview-react/test-output.log 2>/dev/null | tail -100 || echo "Log not found"
          fi

      - name: Generate coverage report
        if: always()
        run: |
          node .github/scripts/generate-coverage-report.js
        continue-on-error: true

      - name: Post coverage comment to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '.github/coverage-report.md';
            
            if (fs.existsSync(path)) {
              const report = fs.readFileSync(path, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            }
        continue-on-error: true
