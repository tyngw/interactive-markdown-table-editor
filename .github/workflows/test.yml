name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    # Dependabotのみ pull_request_target でテストを実行
    if: github.actor == 'dependabot[bot]' || github.event_name != 'pull_request_target'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.ref || github.ref }}

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install webview dependencies
        run: npm ci --prefix webview-react

      - name: Install Playwright browsers and deps
        run: npx playwright install --with-deps

      - name: Compile and build
        run: npm run compile

      - name: Run tests (exclude Playwright)
        run: xvfb-run -a npm run test
        env:
          CI: true

      - name: Generate webview coverage
        run: |
          cd webview-react
          npm test -- --coverage --watchAll=false
        continue-on-error: true
        env:
          SUPPRESS_LOGS: 'true'

      - name: Generate coverage report
        if: github.event_name == 'pull_request'
        run: |
          node .github/scripts/generate-coverage-report.js
        continue-on-error: true

      - name: Post coverage comment to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '.github/coverage-report.md';
            
            if (fs.existsSync(path)) {
              const report = fs.readFileSync(path, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            }
        continue-on-error: true
